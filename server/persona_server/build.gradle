buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
    }
}

apply plugin: 'war'
apply plugin: "com.bmuschko.tomcat"

dependencies {
    compile "org.glassfish.jersey.core:jersey-server:2.24.1"
    compile "org.glassfish.jersey.containers:jersey-container-servlet:2.24.1"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:2.24.1"

    tomcat "org.apache.tomcat.embed:tomcat-embed-core:7.0.59"
    tomcat "org.apache.tomcat.embed:tomcat-embed-logging-juli:7.0.59"
    tomcat "org.apache.tomcat.embed:tomcat-embed-jasper:7.0.59"
}

tomcatRun.contextPath = '/'
tomcatRunWar.contextPath = '/'

